<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Secure Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; width: 100%; padding: 1rem; border-radius: 1.25rem; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #1524f4; box-shadow: 0 0 15px rgba(21, 36, 244, 0.2); }
        .payment-card { border: 2px solid transparent; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.03); }
        .payment-card.active { border-color: #1524f4; background: rgba(21, 36, 244, 0.1); }
    </style>
</head>
<body class="py-10 px-6">

    <div class="max-w-6xl mx-auto mb-10 flex justify-between items-center">
        <h1 class="text-3xl font-black silver-text uppercase tracking-tighter">REVORZ</h1>
        <a href="products.html" class="text-gray-500 text-xs font-bold flex items-center gap-2"><i data-lucide="chevron-left" class="w-4 h-4"></i> KEMBALI</a>
    </div>

    <main class="max-w-6xl mx-auto grid lg:grid-cols-12 gap-10">
        
        <div class="lg:col-span-7 space-y-6">
            <div class="glass-card p-8 rounded-[2.5rem]">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-[#1524f4]">
                    <i data-lucide="map-pin"></i> Alamat Pengiriman
                </h3>
                <div class="space-y-4">
                    <input type="text" id="nama" placeholder="Nama Lengkap" class="input-field">
                    <input type="tel" id="wa" placeholder="Nomor WhatsApp (Aktif)" class="input-field">
                    <textarea id="alamat" placeholder="Alamat Lengkap (Jalan, No Rumah, Kec, Kota)" class="input-field h-28"></textarea>
                </div>
            </div>

            <div class="glass-card p-8 rounded-[2.5rem]">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-[#1524f4]">
                    <i data-lucide="wallet"></i> Metode Pembayaran
                </h3>
                <div class="grid grid-cols-2 gap-4">
                    <div id="opt-wa" class="payment-card active p-6 rounded-3xl text-center" onclick="setPayment('wa')">
                        <i data-lucide="message-circle" class="w-8 h-8 mx-auto mb-2 text-[#1524f4]"></i>
                        <p class="text-[10px] font-black uppercase">WhatsApp</p>
                    </div>
                    <div id="opt-qris" class="payment-card p-6 rounded-3xl text-center" onclick="setPayment('qris')">
                        <i data-lucide="qr-code" class="w-8 h-8 mx-auto mb-2 text-gray-500"></i>
                        <p class="text-[10px] font-black uppercase">QRIS / E-Wallet</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5">
            <div class="glass-card p-8 rounded-[3rem] sticky top-10 text-center">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-2">Total Tagihan</p>
                <h2 class="text-4xl font-black text-white mb-8">Rp 4.301.000</h2>
                
                <button onclick="handleProses()" class="w-full bg-[#1524f4] text-white py-5 rounded-2xl font-black hover:bg-blue-700 transition-all shadow-[0_0_30px_rgba(21,36,244,0.3)] uppercase tracking-[0.2em] text-xs">
                    Konfirmasi Pesanan
                </button>
            </div>
        </div>
    </main>

    <div id="modalQris" class="fixed inset-0 bg-black/95 z-[999] hidden items-center justify-center p-6 backdrop-blur-md">
        <div class="glass-card p-8 rounded-[3rem] max-w-sm w-full text-center">
            <h3 class="text-xl font-bold mb-6 silver-text">SCAN QRIS DISINI</h3>
            <div class="bg-white p-4 rounded-3xl mb-6 shadow-[0_0_50px_rgba(255,255,255,0.1)]">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=REVORZ-08659102765755" alt="QRIS" class="w-full rounded-xl">
            </div>
            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-8 leading-relaxed">Silakan Scan & Bayar.<br>Setelah itu klik tombol di bawah untuk kirim bukti.</p>
            <button onclick="kirimPesan('QRIS')" class="w-full py-4 bg-[#1524f4] text-white font-bold rounded-2xl text-xs uppercase tracking-widest">SAYA SUDAH BAYAR</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let method = 'wa';

        function setPayment(m) {
            method = m;
            document.getElementById('opt-wa').classList.remove('active');
            document.getElementById('opt-qris').classList.remove('active');
            document.getElementById('opt-wa').querySelector('i').classList.replace('text-[#1524f4]', 'text-gray-500');
            document.getElementById('opt-qris').querySelector('i').classList.replace('text-[#1524f4]', 'text-gray-500');

            const activeCard = document.getElementById('opt-' + m);
            activeCard.classList.add('active');
            activeCard.querySelector('i').classList.replace('text-gray-500', 'text-[#1524f4]');
        }

        function handleProses() {
            const n = document.getElementById('nama').value;
            const w = document.getElementById('wa').value;
            const a = document.getElementById('alamat').value;

            if(!n || !w || !a) {
                alert("Lengkapi data pengiriman dulu boss!");
                return;
            }

            if(method === 'qris') {
                // Tampilkan QRIS
                document.getElementById('modalQris').classList.remove('hidden');
                document.getElementById('modalQris').classList.add('flex');
            } else {
                // Langsung WA
                kirimPesan('WhatsApp Manual');
            }
        }

        function kirimPesan(metode) {
            const n = document.getElementById('nama').value;
            const w = document.getElementById('wa').value;
            const a = document.getElementById('alamat').value;
            const admin = "628659102765755";

            const msg = `Halo Admin Revorz!%0A%0A` +
                        `Saya telah memesan via *${metode}*%0A` +
                        `Nama: ${n}%0A` +
                        `WhatsApp: ${w}%0A` +
                        `Alamat: ${a}%0A%0A` +
                        `Total: Rp 4.301.000%0A` +
                        `Mohon segera diproses!`;

            window.location.href = `https://api.whatsapp.com/send?phone=${admin}&text=${msg}`;
        }
    </script>
</body>
</html>
