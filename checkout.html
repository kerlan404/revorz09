<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Secure Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; width: 100%; padding: 1rem; border-radius: 1.25rem; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #1524f4; box-shadow: 0 0 15px rgba(21, 36, 244, 0.2); }
        .payment-card { border: 2px solid transparent; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.03); }
        .payment-card.active { border-color: #1524f4; background: rgba(21, 36, 244, 0.1); }
    </style>
</head>
<body class="py-10 px-6">

    <div class="max-w-6xl mx-auto mb-10 flex justify-between items-center">
        <h1 class="text-3xl font-black silver-text uppercase tracking-tighter">REVORZ</h1>
        <a href="products.html" class="text-gray-500 text-xs font-bold flex items-center gap-2"><i data-lucide="chevron-left" class="w-4 h-4"></i> KEMBALI</a>
    </div>

    <main class="max-w-6xl mx-auto grid lg:grid-cols-12 gap-10">
        <div class="lg:col-span-7 space-y-6">
            <div class="glass-card p-8 rounded-[2.5rem]">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-[#1524f4]"><i data-lucide="map-pin"></i> Alamat Pengiriman</h3>
                <div class="space-y-4">
                    <input type="text" id="nama" placeholder="Nama Lengkap" class="input-field">
                    <input type="tel" id="wa" placeholder="Nomor WhatsApp" class="input-field">
                    <textarea id="alamat" placeholder="Alamat Lengkap" class="input-field h-28"></textarea>
                </div>
            </div>

            <div class="glass-card p-8 rounded-[2.5rem]">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-[#1524f4]"><i data-lucide="wallet"></i> Metode Pembayaran</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div id="opt-wa" class="payment-card active p-6 rounded-3xl text-center" onclick="setPayment('wa')">
                        <i data-lucide="message-circle" class="w-8 h-8 mx-auto mb-2 text-[#1524f4]"></i>
                        <p class="text-[10px] font-black uppercase">WhatsApp</p>
                    </div>
                    <div id="opt-qris" class="payment-card p-6 rounded-3xl text-center" onclick="setPayment('qris')">
                        <i data-lucide="qr-code" class="w-8 h-8 mx-auto mb-2 text-gray-500"></i>
                        <p class="text-[10px] font-black uppercase">QRIS / E-Wallet</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5">
            <div class="glass-card p-8 rounded-[3rem] sticky top-10 text-center">
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-2">Total Tagihan</p>
                <h2 class="text-4xl font-black text-white mb-8" id="totalAmount">Rp 0</h2>
                <button onclick="handleProses()" class="w-full bg-[#1524f4] text-white py-5 rounded-2xl font-black hover:bg-blue-700 transition-all uppercase tracking-[0.2em] text-xs">Konfirmasi Pesanan</button>
            </div>
        </div>
    </main>

    <!-- Modal konfirmasi WhatsApp -->
    <div id="modalWA" class="fixed inset-0 bg-black/95 z-[999] hidden items-center justify-center p-6 backdrop-blur-md">
        <div class="glass-card p-8 rounded-[3rem] max-w-md w-full text-center">
            <h3 class="text-xl font-bold mb-6 silver-text">KONFIRMASI PEMBAYARAN</h3>
            <p class="text-gray-400 text-sm mb-6">Anda akan dialihkan ke WhatsApp untuk menyelesaikan pembayaran</p>

            <div class="mb-6">
                <button onclick="kirimPesanDirect('WhatsApp')" class="w-full py-4 bg-[#1524f4] text-white font-bold rounded-2xl text-xs uppercase tracking-widest mb-4">KONFIRMASI & LANJUTKAN KE WHATSAPP</button>
            </div>

            <button onclick="closeModal('modalWA')" class="text-xs text-gray-500 underline">Batalkan</button>
        </div>
    </div>

    <!-- Modal untuk QRIS -->
    <div id="modalQris" class="fixed inset-0 bg-black/95 z-[999] hidden items-center justify-center p-6 backdrop-blur-md">
        <div class="glass-card p-8 rounded-[3rem] max-w-md w-full text-center">
            <h3 class="text-xl font-bold mb-6 silver-text">SCAN QRIS DISINI</h3>
            <div class="bg-white p-4 rounded-3xl mb-6 flex justify-center">
                <img src="qris-code.jpg" class="w-48 h-48 object-contain">
            </div>

            <div class="mb-6">
                <p class="text-gray-400 text-sm mb-4">Setelah melakukan pembayaran, silakan upload bukti pembayaran</p>

                <label class="block mb-4">
                    <span class="text-gray-400 text-sm">Upload Bukti Pembayaran QRIS:</span>
                    <input type="file" id="uploadQRIS" accept="image/*" class="mt-2 w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-[#1524f4] file:text-white
                        hover:file:bg-blue-700">
                </label>

                <button onclick="uploadBukti('QRIS')" class="w-full py-4 bg-[#1524f4] text-white font-bold rounded-2xl text-xs uppercase tracking-widest">UPLOAD BUKTI</button>
            </div>

            <button onclick="closeModal('modalQris')" class="text-xs text-gray-500 underline">Tutup</button>
        </div>
    </div>

    <script>
        // Check if user is logged in by checking sessionStorage
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
        
        // Check if user is admin and redirect if needed
        if (sessionStorage.getItem('role') === 'ADMIN') {
            window.location.href = 'admin-dashboard.html';
        }
        
        lucide.createIcons();
        let method = 'wa';

        // Calculate and display total from cart
        function updateTotal() {
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const total = cart.reduce((sum, item) => sum + (item.harga * item.qty), 0);
            document.getElementById('totalAmount').textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        // Call updateTotal when page loads
        window.onload = function() {
            updateTotal();
        };

        function setPayment(m) {
            method = m;
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('active'));
            document.getElementById('opt-'+m).classList.add('active');
        }

        function handleProses() {
            const n = document.getElementById('nama').value;
            const phone = document.getElementById('wa').value;
            const address = document.getElementById('alamat').value;

            if(!n || !phone || !address) {
                showNotification('Mohon lengkapi data alamat Anda!', 'error');
                return;
            }

            if(method === 'qris') {
                document.getElementById('modalQris').classList.replace('hidden', 'flex');
            } else {
                // Untuk WA, langsung arahkan ke WhatsApp tanpa bukti pembayaran
                kirimPesanDirect('WhatsApp');
            }
        }

        function kirimPesan(metode) {
            const n = document.getElementById('nama').value;
            const phone = document.getElementById('wa').value;
            const address = document.getElementById('alamat').value;

            // Calculate total from cart
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const total = cart.reduce((sum, item) => sum + (item.harga * item.qty), 0);

            if(total <= 0) {
                showNotification('Keranjang Anda kosong!', 'error');
                return;
            }

            // SIMPAN KE DATABASE LOKAL
            let currentTotal = parseInt(localStorage.getItem('revorz_total')) || 0;
            localStorage.setItem('revorz_total', currentTotal + total);

            let orders = JSON.parse(localStorage.getItem('revorz_orders')) || [];
            orders.push({
                nama: n,
                total: total,
                method: metode,
                phone: phone,
                address: address,
                tgl: new Date().toLocaleString(),
                status: 'Menunggu Verifikasi',
                orderID: 'RVZ-' + Date.now()
            });
            localStorage.setItem('revorz_orders', JSON.stringify(orders));

            // Clear cart after order
            localStorage.removeItem('revorz_cart');

            // Tutup modal
            closeModal('modalWA');

            // Tampilkan notifikasi
            showNotification('Silakan lanjutkan pembayaran melalui WhatsApp dan kirim bukti pembayaran.');

            // Arahkan ke WhatsApp
            window.open(`https://api.whatsapp.com/send?phone=62859102765755&text=Halo%20Admin%20Revorz!%20Nama%20saya%20${encodeURIComponent(n)},%20saya%20pesan%20via%20${encodeURIComponent(metode)}%20senilai%20Rp%20${total.toLocaleString('id-ID')}`, '_blank');
        }

        function kirimPesanDirect(metode) {
            const n = document.getElementById('nama').value;
            const phone = document.getElementById('wa').value;
            const address = document.getElementById('alamat').value;

            // Calculate total from cart
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const total = cart.reduce((sum, item) => sum + (item.harga * item.qty), 0);

            if(total <= 0) {
                showNotification('Keranjang Anda kosong!', 'error');
                return;
            }

            // SIMPAN KE DATABASE LOKAL
            let currentTotal = parseInt(localStorage.getItem('revorz_total')) || 0;
            localStorage.setItem('revorz_total', currentTotal + total);

            let orders = JSON.parse(localStorage.getItem('revorz_orders')) || [];
            orders.push({
                nama: n,
                total: total,
                method: metode,
                phone: phone,
                address: address,
                tgl: new Date().toLocaleString(),
                status: 'Menunggu Verifikasi',
                orderID: 'RVZ-' + Date.now()
            });
            localStorage.setItem('revorz_orders', JSON.stringify(orders));

            // Clear cart after order
            localStorage.removeItem('revorz_cart');

            // Tampilkan notifikasi
            showNotification('Pesanan Anda telah dicatat. Silakan lanjutkan pembayaran melalui WhatsApp.');

            // Arahkan langsung ke WhatsApp tanpa bukti pembayaran
            window.open(`https://api.whatsapp.com/send?phone=62859102765755&text=Halo%20Admin%20Revorz!%20Nama%20saya%20${encodeURIComponent(n)},%20saya%20ingin%20melakukan%20pembayaran%20untuk%20pesanan%20senilai%20Rp%20${total.toLocaleString('id-ID')}.%0ANomor%20HP%20pemesan:%20${encodeURIComponent(phone)}%0AAlamat:%20${encodeURIComponent(address)}`, '_blank');
        }

        function uploadBukti(metode) {
            let fileInputId = metode === 'WhatsApp' ? 'uploadWA' : 'uploadQRIS';
            let file = document.getElementById(fileInputId).files[0];

            if (!file) {
                showNotification('Silakan pilih file bukti pembayaran terlebih dahulu!', 'error');
                return;
            }

            // Calculate total from cart
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const total = cart.reduce((sum, item) => sum + (item.harga * item.qty), 0);

            if(total <= 0) {
                showNotification('Keranjang Anda kosong!', 'error');
                return;
            }

            // Simulasikan proses upload
            const reader = new FileReader();
            reader.onload = function(e) {
                const n = document.getElementById('nama').value;
                const phone = document.getElementById('wa').value;
                const address = document.getElementById('alamat').value;

                // SIMPAN KE DATABASE LOKAL termasuk bukti pembayaran
                let currentTotal = parseInt(localStorage.getItem('revorz_total')) || 0;
                localStorage.setItem('revorz_total', currentTotal + total);

                let orders = JSON.parse(localStorage.getItem('revorz_orders')) || [];
                orders.push({
                    nama: n,
                    total: total,
                    method: metode,
                    phone: phone,
                    address: address,
                    tgl: new Date().toLocaleString(),
                    status: 'Menunggu Verifikasi',
                    orderID: 'RVZ-' + Date.now(),
                    bukti_pembayaran: e.target.result // simpan data URL gambar
                });
                localStorage.setItem('revorz_orders', JSON.stringify(orders));

                // Clear cart after order
                localStorage.removeItem('revorz_cart');

                // Tutup modal
                if(metode === 'WhatsApp') {
                    closeModal('modalWA');
                } else {
                    closeModal('modalQris');
                }

                // Tampilkan notifikasi
                showNotification('Bukti pembayaran berhasil diupload. Pesanan Anda sedang diproses.');

                // Arahkan kembali ke halaman utama
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 2000);
            };
            reader.readAsDataURL(file);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.replace('flex', 'hidden');
        }

        function handleLogout() {
            sessionStorage.clear();
            showNotification('Anda telah logout dari akun Anda.', 'info');
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        }

        function showNotification(message, type = 'info') {
            // Hapus notifikasi sebelumnya jika ada
            let existingNotification = document.getElementById('web-notification');
            if(existingNotification) {
                existingNotification.remove();
            }

            // Tentukan warna berdasarkan tipe notifikasi
            let bgColor = '#1524f4'; // Biru default untuk info
            if(type === 'success') bgColor = '#10b981'; // Hijau untuk sukses
            if(type === 'error') bgColor = '#ef4444'; // Merah untuk error
            if(type === 'warning') bgColor = '#f59e0b'; // Kuning untuk warning

            // Buat elemen notifikasi
            const notification = document.createElement('div');
            notification.id = 'web-notification';
            notification.className = 'fixed top-6 right-6 px-6 py-4 rounded-xl shadow-lg z-[1000] max-w-sm';
            notification.style.backgroundColor = bgColor;
            notification.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            notification.style.color = 'white';
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3">
                        <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : type === 'warning' ? 'alert-triangle' : 'info'}" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-bold text-sm">${type.charAt(0).toUpperCase() + type.slice(1)}</p>
                        <p class="text-xs opacity-80">${message}</p>
                    </div>
                    <button onclick="closeNotification()" class="ml-2 text-white">Ã—</button>
                </div>
            `;

            // Tambahkan ke body
            document.body.appendChild(notification);
            lucide.createIcons();

            // Tampilkan dengan animasi
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // Otomatis hilangkan setelah 5 detik
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }

        function closeNotification() {
            const notification = document.getElementById('web-notification');
            if(notification) {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }
        }
    </script>
</body>
</html>
