<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Katalog Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000000; color: white; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .product-card { background: #0a0a0a; border: 1px solid rgba(192, 192, 192, 0.1); transition: 0.3s; }
        .product-card:hover { border-color: #1524f4; transform: translateY(-5px); }
    </style>
</head>
<body class="pt-24 px-6">
    <nav class="fixed top-0 w-full left-0 z-50 bg-black/80 backdrop-blur-lg border-b border-gray-900 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="logo.png" class="w-10 h-10 rounded-full" alt="Revorz Logo">
            <h1 class="text-xl font-black silver-text uppercase tracking-tighter">REVORZ</h1>
        </div>
        <div class="flex gap-6 items-center">
            <a href="index.html" class="text-sm font-bold hover:text-[#1524f4]">BERANDA</a>
            <a href="cart.html" class="relative"><i data-lucide="shopping-cart"></i></a>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto py-10">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <h2 class="text-4xl font-extrabold silver-text">KOLEKSI SMARTWATCH</h2>
            <div class="flex gap-4">
                <button class="px-6 py-2 rounded-full border border-[#1524f4] text-xs font-bold bg-[#1524f4]/10">ALL</button>
                <button class="px-6 py-2 rounded-full border border-gray-800 text-xs font-bold hover:border-[#1524f4]">SPORT</button>
                <button class="px-6 py-2 rounded-full border border-gray-800 text-xs font-bold hover:border-[#1524f4]">LUXURY</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="product-card p-5 rounded-[2.5rem]">
                <div class="h-56 bg-gradient-to-br from-gray-900 to-black rounded-3xl mb-4 flex items-center justify-center">
                    <i data-lucide="watch" class="w-20 h-20 text-[#1524f4]"></i>
                </div>
                <h3 class="font-bold text-lg">Titan Alpha V2</h3>
                <p class="text-gray-500 text-xs mb-4">Titanium Body | 5ATM</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-[#1524f4]">Rp 3.899k</span>
                    <button class="p-2 bg-white text-black rounded-full hover:bg-[#1524f4] hover:text-white transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
                </div>
            </div>
            </div>
    </section>
    <script>
        // Check if user is logged in by checking sessionStorage
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Check if user is admin and redirect if needed
        if (sessionStorage.getItem('role') === 'ADMIN') {
            window.location.href = 'admin-dashboard.html';
        }

        // Ambil produk dari localStorage
        function loadProducts() {
            const productsContainer = document.querySelector('.grid.grid-cols-1.md\\:grid-cols-4');
            productsContainer.innerHTML = ''; // Kosongkan kontainer

            const products = JSON.parse(localStorage.getItem('revorz_products')) || [];

            // Add our new product to the list
            const newProduct = {
                id: 999,
                nama: 'REVORZ Premium',
                harga: 75000,
                img: 'product-black.png',
                desc: 'Jam tangan pintar premium dengan desain elegan dan teknologi terkini. Cocok untuk berbagai aktivitas harian dengan ketahanan air dan baterai tahan lama.',
                stok: 100
            };

            // Add the new product to the beginning of the array
            const allProducts = [newProduct, ...products];

            // Show only the REVORZ Premium product
            const premiumProduct = {
                id: 999,
                nama: 'REVORZ Premium',
                harga: 75000,
                img: 'product-black.png',
                desc: 'Jam tangan pintar premium dengan desain elegan dan teknologi terkini. Cocok untuk berbagai aktivitas harian dengan ketahanan air dan baterai tahan lama.',
                stok: 100
            };

            const productElement = document.createElement('div');
            productElement.className = 'product-card p-5 rounded-[2.5rem]';
            productElement.innerHTML = `
                <div class="h-56 bg-gradient-to-br from-gray-900 to-black rounded-3xl mb-4 flex items-center justify-center">
                    <img src="${premiumProduct.img}" class="w-32 h-32 object-contain" alt="${premiumProduct.nama}">
                </div>
                <h3 class="font-bold text-lg">${premiumProduct.nama}</h3>
                <p class="text-gray-500 text-xs mb-4">Stok: ${premiumProduct.stok || 'Tersedia'} | Rp ${premiumProduct.harga.toLocaleString('id-ID')}</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-[#1524f4]">Rp ${premiumProduct.harga.toLocaleString('id-ID')}</span>
                    <button class="p-2 bg-white text-black rounded-full hover:bg-[#1524f4] hover:text-white transition" onclick="window.location.href='product.html'">
                        <i data-lucide="eye" class="w-4 h-4"></i>
                    </button>
                </div>
            `;
            productsContainer.appendChild(productElement);

            lucide.createIcons();
        }

        function addToCart(productId, productName, productPrice, productImage) {
            // Ambil keranjang dari localStorage
            let cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];

            // Cek apakah produk sudah ada di keranjang
            let existingItem = cart.find(item => item.id == productId);

            if(existingItem) {
                existingItem.qty += 1;
            } else {
                cart.push({
                    id: productId,
                    nama: productName,
                    harga: productPrice,
                    img: productImage,
                    qty: 1
                });
            }

            // Simpan kembali ke localStorage
            localStorage.setItem('revorz_cart', JSON.stringify(cart));

            // Tampilkan notifikasi
            showNotification('Produk berhasil ditambahkan ke keranjang!', 'success');
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = loadProducts;

        lucide.createIcons();

        // Fungsi notifikasi global
        function showNotification(message, type = 'info') {
            // Hapus notifikasi sebelumnya jika ada
            let existingNotification = document.getElementById('web-notification');
            if(existingNotification) {
                existingNotification.remove();
            }

            // Tentukan warna berdasarkan tipe notifikasi
            let bgColor = '#1524f4'; // Biru default untuk info
            if(type === 'success') bgColor = '#10b981'; // Hijau untuk sukses
            if(type === 'error') bgColor = '#ef4444'; // Merah untuk error
            if(type === 'warning') bgColor = '#f59e0b'; // Kuning untuk warning

            // Buat elemen notifikasi
            const notification = document.createElement('div');
            notification.id = 'web-notification';
            notification.className = 'fixed top-6 right-6 px-6 py-4 rounded-xl shadow-lg z-[1000] max-w-sm';
            notification.style.backgroundColor = bgColor;
            notification.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            notification.style.color = 'white';
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3">
                        <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : type === 'warning' ? 'alert-triangle' : 'info'}" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-bold text-sm">${type.charAt(0).toUpperCase() + type.slice(1)}</p>
                        <p class="text-xs opacity-80">${message}</p>
                    </div>
                    <button onclick="closeNotification()" class="ml-2 text-white">Ã—</button>
                </div>
            `;

            // Tambahkan ke body
            document.body.appendChild(notification);
            lucide.createIcons();

            // Tampilkan dengan animasi
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // Otomatis hilangkan setelah 5 detik
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }

        function closeNotification() {
            const notification = document.getElementById('web-notification');
            if(notification) {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }
        }
    </script>
</body>
</html>
