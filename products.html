<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Katalog Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000000; color: white; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .product-card { background: #0a0a0a; border: 1px solid rgba(192, 192, 192, 0.1); transition: 0.3s; }
        .product-card:hover { border-color: #1524f4; transform: translateY(-5px); }
    </style>
</head>
<body class="pt-24 px-6">
    <nav class="fixed top-0 w-full left-0 z-50 bg-black/80 backdrop-blur-lg border-b border-gray-900 px-8 py-4 flex justify-between items-center">
        <h1 class="text-xl font-black silver-text uppercase tracking-tighter">REVORZ</h1>
        <div class="flex gap-6 items-center">
            <a href="index.html" class="text-sm font-bold hover:text-[#1524f4]">BERANDA</a>
            <a href="cart.html" class="relative"><i data-lucide="shopping-cart"></i></a>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto py-10">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <h2 class="text-4xl font-extrabold silver-text">KOLEKSI SMARTWATCH</h2>
            <div class="flex gap-4">
                <button class="px-6 py-2 rounded-full border border-[#1524f4] text-xs font-bold bg-[#1524f4]/10">ALL</button>
                <button class="px-6 py-2 rounded-full border border-gray-800 text-xs font-bold hover:border-[#1524f4]">SPORT</button>
                <button class="px-6 py-2 rounded-full border border-gray-800 text-xs font-bold hover:border-[#1524f4]">LUXURY</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="product-card p-5 rounded-[2.5rem]">
                <div class="h-56 bg-gradient-to-br from-gray-900 to-black rounded-3xl mb-4 flex items-center justify-center">
                    <i data-lucide="watch" class="w-20 h-20 text-[#1524f4]"></i>
                </div>
                <h3 class="font-bold text-lg">Titan Alpha V2</h3>
                <p class="text-gray-500 text-xs mb-4">Titanium Body | 5ATM</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-[#1524f4]">Rp 3.899k</span>
                    <button class="p-2 bg-white text-black rounded-full hover:bg-[#1524f4] hover:text-white transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
                </div>
            </div>
            </div>
    </section>
    <script>lucide.createIcons();</script>
</body>
</html>
