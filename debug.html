<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG - REVORZ â€” Smartwatch Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; }
        .glass-card { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }

        /* Animasi Seleksi Warna */
        .color-option { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; cursor: pointer; }
        .color-option:hover { background: rgba(255, 255, 255, 0.05); transform: translateY(-2px); }
        .color-option.selected { border-color: #1524f4; background: rgba(21, 36, 244, 0.1); }

        .floating { animation: float 6s ease-in-out infinite; transition: opacity 0.3s ease; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #web-notification { animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="pt-24 px-6 pb-20">

    <nav class="fixed top-0 w-full left-0 z-50 bg-black/90 border-b border-gray-900 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-black italic">R</div>
            <h1 class="text-xl font-black italic tracking-tighter uppercase">REVORZ</h1>
        </div>
        <div class="flex items-center gap-6">
            <a href="index.html" class="text-xs font-bold hover:text-[#1524f4] transition-all tracking-widest uppercase">Beranda</a>
            <button onclick="goToCartOrLogin()" class="relative p-3 bg-white/5 rounded-full hover:bg-white/10 transition active:scale-90">
                <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                <span id="cart-dot" class="absolute top-1.5 right-1.5 w-3 h-3 bg-blue-600 rounded-full border-2 border-black hidden"></span>
            </button>
            <button id="logoutButton" onclick="handleLogout()" class="bg-white/5 border border-white/10 px-4 py-2 rounded-full text-[10px] font-black tracking-widest hover:bg-red-600 transition-all uppercase hidden">
                Logout
            </button>
            <button id="loginButton" onclick="window.location.href='login.html'" class="bg-blue-600 px-4 py-2 rounded-full text-[10px] font-black tracking-widest hover:bg-blue-700 transition-all uppercase">
                Login
            </button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto py-12">
        <div class="grid md:grid-cols-2 gap-16 items-center">
            <div class="flex justify-center">
                <div class="relative group p-4 bg-white/5 rounded-[4rem] border border-white/10 overflow-hidden w-full max-w-md">
                    <img id="productImage" src="product-white.png"
                         class="w-full floating transition-all duration-500 object-contain h-96"
                         alt="Revorz Smartwatch - White">
                    <div id="selectedColorLabel" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 text-sm text-zinc-400 bg-black/40 px-3 py-1 rounded-full">Warna: Putih</div>
                </div>
            </div>

            <div>
                <h1 class="text-5xl font-black italic tracking-tighter mb-2">REVORZ Premium</h1>
                <p class="text-zinc-500 text-sm tracking-[0.3em] uppercase mb-6">Series X - Ultra Intelligence</p>
                <p class="text-blue-500 text-4xl font-black mb-8">Rp <span id="price">75.000</span></p>

                <div class="mb-8">
                    <h3 class="text-xs font-black tracking-widest uppercase text-zinc-400 mb-4">Pilih Warna</h3>
                    <div class="flex gap-4 justify-center">
                        <div class="color-option p-3 rounded-2xl flex flex-col items-center gap-2 selected" data-color="white" data-image="product-white.png" data-price="75000">
                            <div class="w-10 h-10 rounded-full bg-white border border-zinc-300 ring-2 ring-transparent ring-offset-2 ring-offset-black"></div>
                            <span class="text-[10px] font-bold uppercase">Putih</span>
                        </div>
                        <div class="color-option p-3 rounded-2xl flex flex-col items-center gap-2" data-color="black" data-image="product-black.png" data-price="75000">
                            <div class="w-10 h-10 rounded-full bg-black border border-zinc-700"></div>
                            <span class="text-[10px] font-bold uppercase">Hitam</span>
                        </div>
                        <div class="color-option p-3 rounded-2xl flex flex-col items-center gap-2" data-color="blue" data-image="product-blue.png" data-price="75000">
                            <div class="w-10 h-10 rounded-full bg-blue-900 border border-zinc-700"></div>
                            <span class="text-[10px] font-bold uppercase">Biru</span>
                        </div>
                    </div>
                </div>

                <div class="mb-10 space-y-4">
                    <h3 class="text-xs font-black tracking-widest uppercase text-zinc-400">Deskripsi</h3>
                    <p class="text-zinc-400 leading-relaxed text-sm">
                        Teknologi layar AMOLED adaptif dengan sensor detak jantung presisi tinggi. Material titanium grade 5 yang ringan namun tahan banting di segala kondisi ekstrim.
                    </p>
                </div>

                <div class="flex gap-4">
                    <div class="bg-white/5 border border-white/10 px-6 py-4 rounded-2xl flex items-center gap-6">
                        <button onclick="updateQty(-1)" class="text-xl font-bold hover:text-blue-500 transition">-</button>
                        <span id="qty" class="text-xl font-black min-w-[24px] text-center">1</span>
                        <button onclick="updateQty(1)" class="text-xl font-bold hover:text-blue-500 transition">+</button>
                    </div>
                    <button onclick="addToCart()" class="flex-1 bg-white text-black py-5 rounded-2xl font-black uppercase tracking-[0.2em] hover:bg-blue-600 hover:text-white transition-all duration-500 transform active:scale-95">
                        Tambah ke Keranjang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQty = 1;
        let currentColor = 'white'; // DEFAULT TO WHITE
        let currentPrice = 75000;

        // DEBUG: Log initialization
        console.log("Page loaded, initializing with white color");

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded, starting initialization");
            updateUI();
            updateCartDot();
            
            // Clear any potential conflicting data
            console.log("Preloading images...");
            preloadImages();
            
            // DEBUG: Force white selection
            console.log("Initializing color selection to white...");
            initializeColorSelection('white');
            
            // DEBUG: Log current state
            console.log("Current color after initialization:", currentColor);
            console.log("Current image:", document.getElementById('productImage').src);
            
            // Then setup color logic
            setupColorLogic();
            
            // DEBUG: Final check
            setTimeout(() => {
                console.log("Final state - Current color:", currentColor);
                console.log("Final state - Current image:", document.getElementById('productImage').src);
            }, 1000);
        });

        // Preload images found in data-image attributes
        function preloadImages() {
            console.log("Preloading images...");
            document.querySelectorAll('.color-option').forEach(opt => {
                const src = opt.getAttribute('data-image');
                console.log("Preloading:", src);
                if (src) {
                    const i = new Image();
                    i.src = src;
                }
            });
        }

        // Small helper to capitalize label
        function capitalize(s) { return s && s[0].toUpperCase() + s.slice(1); }

        // Function to initialize color selection without triggering events
        function initializeColorSelection(color) {
            console.log("initializeColorSelection called with:", color);
            
            // Remove selected class and inline styles from all options
            document.querySelectorAll('.color-option').forEach(opt => {
                console.log("Removing selected from:", opt.getAttribute('data-color'));
                opt.classList.remove('selected');
                opt.style.borderColor = '';
                opt.style.backgroundColor = '';
                opt.setAttribute('aria-pressed', 'false');
                opt.setAttribute('tabindex', '0'); // make keyboard focusable
            });

            // Find the option with the specified color and select it
            const targetOption = Array.from(document.querySelectorAll('.color-option')).find(
                opt => opt.getAttribute('data-color') === color
            );

            if (targetOption) {
                console.log("Found target option for color:", color);
                
                // Add selected class and mark pressed state
                targetOption.classList.add('selected');
                targetOption.setAttribute('aria-pressed', 'true');

                // Update the image and price directly
                const imgPath = targetOption.getAttribute('data-image');
                const priceVal = targetOption.getAttribute('data-price');

                const imgEl = document.getElementById('productImage');
                console.log("Setting image to:", imgPath);
                imgEl.src = imgPath;

                currentColor = color;
                currentPrice = parseInt(priceVal);
                document.getElementById('price').textContent = currentPrice.toLocaleString('id-ID');

                // Update label
                const lbl = document.getElementById('selectedColorLabel');
                if (lbl) {
                    const labelText = `Warna: ${capitalize(color)}`;
                    console.log("Setting label to:", labelText);
                    lbl.textContent = labelText;
                }

                // Apply visual tweaks (shadow, alt, selected styling)
                applyColorStyles(color, targetOption);
            } else {
                console.error("Target option not found for color:", color);
            }
        }

        // Function to programmatically set color
        function setCurrentColor(color) {
            // Find the option with the specified color
            const targetOption = Array.from(document.querySelectorAll('.color-option')).find(
                opt => opt.getAttribute('data-color') === color
            );

            if (targetOption) {
                // Trigger click event on the target option
                targetOption.click();
            }
        }

        // Apply color-specific visual styles for image and selected option
        function applyColorStyles(colorName, optionEl) {
            console.log("applyColorStyles called with:", colorName);
            const imgEl = document.getElementById('productImage');
            let shadowColor = 'rgba(21,36,244,0.3)';

            if (colorName === 'black') shadowColor = 'rgba(0,0,0,0.55)';
            else if (colorName === 'white') shadowColor = 'rgba(255,255,255,0.35)';
            else if (colorName === 'blue') shadowColor = 'rgba(21,36,244,0.3)';

            imgEl.style.filter = `drop-shadow(0 35px 35px ${shadowColor})`;
            imgEl.alt = `Revorz Smartwatch - ${colorName}`;

            // Update label
            const lbl = document.getElementById('selectedColorLabel');
            if (lbl) lbl.textContent = `Warna: ${capitalize(colorName)}`;

            // Reset inline styles for all options
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.style.borderColor = '';
                opt.style.backgroundColor = '';
            });

            // Style the selected option to reflect the color choice
            if (optionEl) {
                let borderClr = '#1524f4';
                let bg = 'rgba(21,36,244,0.08)';

                if (colorName === 'black') {
                    borderClr = '#4b5563';
                    bg = 'rgba(255,255,255,0.03)';
                } else if (colorName === 'white') {
                    borderClr = '#cbd5ff';
                    bg = 'rgba(255,255,255,0.06)';
                } else if (colorName === 'blue') {
                    borderClr = '#1524f4';
                    bg = 'rgba(21,36,244,0.08)';
                }

                optionEl.style.borderColor = borderClr;
                optionEl.style.backgroundColor = bg;
            }
        }

        function setupColorLogic() {
            console.log("Setting up color logic...");
            document.querySelectorAll('.color-option').forEach(option => {
                // Make keyboard accessible
                option.setAttribute('tabindex', option.getAttribute('tabindex') || '0');
                option.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });

                option.addEventListener('click', function() {
                    console.log("Color option clicked:", this.getAttribute('data-color'));
                    
                    // Update Class UI and accessibility states
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('selected');
                        opt.setAttribute('aria-pressed', 'false');
                    });
                    this.classList.add('selected');
                    this.setAttribute('aria-pressed', 'true');

                    // Ambil Data dari Atribut
                    const imgPath = this.getAttribute('data-image');
                    const colorName = this.getAttribute('data-color');
                    const priceVal = this.getAttribute('data-price');

                    // Ganti gambar segera (menggunakan fade)
                    const imgEl = document.getElementById('productImage');
                    imgEl.style.opacity = '0';

                    // set src quickly so browser can show preloaded image when fade-in happens
                    setTimeout(() => {
                        imgEl.src = imgPath;
                        // force a reflow so transition applies
                        void imgEl.offsetWidth;
                        imgEl.style.opacity = '1';
                        currentColor = colorName;
                        currentPrice = parseInt(priceVal);
                        document.getElementById('price').textContent = currentPrice.toLocaleString('id-ID');

                        // Apply color-specific visuals (shadow, alt, option highlight)
                        applyColorStyles(colorName, this);
                        
                        console.log("Image changed to:", imgPath, "Color:", colorName);
                    }, 80);
                });
            });
        }

        function updateQty(change) {
            currentQty = Math.max(1, currentQty + change);
            document.getElementById('qty').innerText = currentQty;
        }

        function addToCart() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                showNotification('Harap login untuk belanja.', 'warning');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const existingIndex = cart.findIndex(item => item.nama === 'REVORZ Premium' && item.warna === currentColor);

            if (existingIndex > -1) {
                cart[existingIndex].qty += currentQty;
            } else {
                cart.push({
                    id: Date.now(),
                    nama: 'REVORZ Premium',
                    harga: currentPrice,
                    img: document.getElementById('productImage').src,
                    qty: currentQty,
                    warna: currentColor
                });
            }

            localStorage.setItem('revorz_cart', JSON.stringify(cart));
            updateCartDot();
            showNotification(`Berhasil! ${currentQty} item ${currentColor} masuk keranjang.`, 'success');
        }

        function updateCartDot() {
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const count = cart.reduce((s, i) => s + i.qty, 0);
            const dot = document.getElementById('cart-dot');
            count > 0 ? dot.classList.remove('hidden') : dot.classList.add('hidden');
        }

        function updateUI() {
            const loggedIn = sessionStorage.getItem('isLoggedIn');
            document.getElementById('logoutButton').classList.toggle('hidden', !loggedIn);
            document.getElementById('loginButton').classList.toggle('hidden', loggedIn);
        }

        function handleLogout() {
            sessionStorage.clear();
            showNotification('Berhasil Logout', 'info');
            setTimeout(() => window.location.href = 'login.html', 1000);
        }

        function showNotification(msg, type) {
            const colors = { success: '#10b981', warning: '#f59e0b', info: '#1524f4' };
            const div = document.createElement('div');
            div.id = 'web-notification';
            div.className = 'fixed top-6 right-6 px-6 py-4 rounded-2xl shadow-2xl z-[100] font-bold text-sm flex items-center gap-3';
            div.style.backgroundColor = colors[type];
            div.innerHTML = `<i data-lucide="info"></i> ${msg}`;
            document.body.appendChild(div);
            lucide.createIcons();
            setTimeout(() => div.remove(), 3000);
        }

        function goToCartOrLogin() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'cart.html';
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
