<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Revorz Smartwatch</title>

    <!-- Depedensi & Konfigurasi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary': '#1524F4', 'secondary': '#808DE6', 'accent': '#061092', 'deep': '#050E7E', 'light': '#F0F2FF' },
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background: linear-gradient(135deg, #050E7E, #03084B); color: var(--light, #F0F2FF); }
        .form-input { @apply w-full bg-accent/50 border border-secondary/30 rounded-md p-3 text-white focus:outline-none focus:border-primary transition-colors; }
        .form-label { @apply block text-secondary mb-2 text-sm; }
    </style>
</head>
<body class="bg-deep">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 w-full max-w-4xl bg-accent/30 rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Left Side: Form -->
            <div class="p-8 md:p-12 flex flex-col justify-center order-2 lg:order-1">
                <!-- Logo for mobile -->
                <a href="./index.html" class="block lg:hidden text-center text-3xl font-black text-white tracking-wider mb-6">REVORZ</a>

                <h1 class="text-3xl font-bold text-white mb-2">Buat Akun Baru</h1>
                <p class="text-secondary mb-8">Gabung dan mulai petualanganmu.</p>

                <form id="register-form" class="space-y-5">
                    <div>
                        <label for="fullname" class="form-label">Nama Lengkap</label>
                        <div class="relative">
                            <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 text-secondary w-5 h-5"></i>
                            <input type="text" id="fullname" name="fullname" class="form-input pl-11" placeholder="Nama lengkap Anda" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <div class="relative">
                            <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 text-secondary w-5 h-5"></i>
                            <input type="email" id="email" name="email" class="form-input pl-11" placeholder="email@anda.com" required>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="form-label">Password</label>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 text-secondary w-5 h-5"></i>
                            <input type="password" id="password" name="password" class="form-input pl-11" placeholder="Minimal 8 karakter" required>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full text-center bg-primary text-white font-bold py-3 px-8 rounded-full hover:bg-secondary transition-all duration-300 mt-4 transform hover:scale-105">
                            Buat Akun
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-8">
                    <p class="text-secondary">
                        Sudah punya akun? <a href="./login.html" class="font-semibold text-primary hover:underline">Login di sini</a>
                    </p>
                </div>
            </div>

            <!-- Right Side: Image -->
             <div class="hidden lg:block order-1 lg:order-2">
                <img src="https://placehold.co/600x800/050E7E/808DE6?text=JOIN+US" alt="Revorz Brand" class="w-full h-full object-cover">
            </div>

        </div>
    </div>

    <!-- Dummy Success Alert -->
    <div id="success-alert" class="hidden fixed top-5 right-5 bg-green-500/90 text-white p-4 rounded-lg shadow-lg flex items-center gap-3">
        <i data-lucide="check-circle" class="w-6 h-6"></i>
        <span>Registrasi Berhasil! Mengalihkan...</span>
    </div>

    <script>
        lucide.createIcons();

        const registerForm = document.getElementById('register-form');
        const successAlert = document.getElementById('success-alert');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form submit standar

            // Tampilkan notifikasi sukses
            successAlert.classList.remove('hidden');

            // Redirect ke halaman login setelah beberapa detik (simulasi)
            setTimeout(() => {
                window.location.href = './login.html'; 
            }, 2000); // Redirect setelah 2 detik
        });
    </script>
</body>
</html>
