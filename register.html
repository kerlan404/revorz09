<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Join The Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #061092 0%, #000000 100%);
            color: white;
            min-height: screen;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(192, 192, 192, 0.3);
            box-shadow: 0 0 60px rgba(21, 36, 244, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .silver-text {
            background: linear-gradient(180deg, #FFFFFF 0%, #C0C0C0 45%, #808080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(128, 141, 230, 0.2);
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: #1524f4;
            box-shadow: 0 0 15px rgba(21, 36, 244, 0.4);
            background: rgba(255, 255, 255, 0.07);
        }

        .btn-blue {
            background: linear-gradient(90deg, #1524f4, #050e7e);
            box-shadow: 0 4px 20px rgba(21, 36, 244, 0.3);
        }

        .btn-blue:hover {
            transform: scale(1.03);
            filter: brightness(1.2);
        }
    </style>
</head>
<body class="p-6">

    <div class="w-full max-w-md glass-card p-10 rounded-[40px]">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold silver-text tracking-tighter">REVORZ</h1>
            <p class="text-xs text-blue-400 font-semibold tracking-[0.3em] mt-1 uppercase">Smartwatch Core</p>
        </div>

        <h2 class="text-2xl font-bold mb-6">Create Account</h2>

        <form action="#" class="space-y-4">
            <div class="relative">
                <i data-lucide="user" class="absolute left-4 top-4 w-5 h-5 text-gray-400"></i>
                <input type="text" placeholder="Full Name" 
                    class="w-full input-box py-4 px-12 rounded-2xl outline-none text-sm">
            </div>

            <div class="relative">
                <i data-lucide="mail" class="absolute left-4 top-4 w-5 h-5 text-gray-400"></i>
                <input type="email" placeholder="Email Address" 
                    class="w-full input-box py-4 px-12 rounded-2xl outline-none text-sm">
            </div>

            <div class="relative">
                <i data-lucide="lock" class="absolute left-4 top-4 w-5 h-5 text-gray-400"></i>
                <input type="password" placeholder="Password" 
                    class="w-full input-box py-4 px-12 rounded-2xl outline-none text-sm">
            </div>

            <button type="submit" class="w-full btn-blue py-4 rounded-2xl font-bold text-sm tracking-widest mt-4 transition-all">
                JOIN REVORZ
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-400 text-sm">
                Sudah punya akun? 
                <a href="login.html" class="text-white font-bold hover:text-blue-400 transition-colors">Login Sekarang</a>
            </p>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
