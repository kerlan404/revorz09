<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000000; }
        
        .glass-card {
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid rgba(192, 192, 192, 0.3); /* Border Silver */
            box-shadow: 0 0 40px rgba(21, 36, 244, 0.15);
        }

        .silver-gradient-text {
            background: linear-gradient(180deg, #FFFFFF 0%, #A0A0A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-focus:focus {
            border-color: #1524f4;
            box-shadow: 0 0 10px rgba(21, 36, 244, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md p-8 rounded-3xl glass-card relative overflow-hidden">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-[#1524f4] opacity-20 blur-[80px]"></div>

        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold silver-gradient-text tracking-tighter mb-2">REVORZ</h1>
            <p class="text-gray-400">Buat akun untuk pengalaman smartwatch premium.</p>
        </div>

        <form action="./login.html" class="space-y-4">
            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-400 uppercase ml-1">Full Name</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="text" placeholder="John Doe" 
                        class="w-full bg-black border border-gray-800 rounded-xl py-3 px-10 text-white input-focus transition-all outline-none">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-400 uppercase ml-1">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="email" placeholder="name@example.com" 
                        class="w-full bg-black border border-gray-800 rounded-xl py-3 px-10 text-white input-focus transition-all outline-none">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-400 uppercase ml-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="password" placeholder="••••••••" 
                        class="w-full bg-black border border-gray-800 rounded-xl py-3 px-10 text-white input-focus transition-all outline-none">
                </div>
            </div>

            <div class="flex items-center space-x-2 pt-2">
                <input type="checkbox" class="accent-[#1524f4]">
                <span class="text-xs text-gray-500">Saya setuju dengan Syarat & Ketentuan Revorz.</span>
            </div>

            <button type="submit" class="w-full bg-[#1524f4] hover:bg-[#061092] text-white font-bold py-4 rounded-xl mt-4 transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-blue-900/20">
                CREATE ACCOUNT
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">
                Sudah punya akun? 
                <a href="./login.html" class="text-white font-bold hover:text-[#1524f4] transition-colors">Login Sekarang</a>
            </p>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
