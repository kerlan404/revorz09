<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        
        :root { --brand-blue: #1524f4; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow: hidden; }

        /* --- SMARTWATCH ANIMATION --- */
        .watch-container { position: relative; height: 500px; display: flex; align-items: center; justify-content: center; }
        .strap { width: 120px; height: 160px; transition: background-color 1.5s ease; position: absolute; }
        .strap-top { top: 0; border-radius: 40px 40px 0 0; }
        .strap-bottom { bottom: 0; border-radius: 0 0 40px 40px; }
        .watch-body { 
            z-index: 10; width: 180px; height: 280px; background: #000; 
            border: 6px solid #27272a; border-radius: 50px; padding: 12px;
            box-shadow: 0 0 50px rgba(21, 36, 244, 0.1), inset 0 0 20px rgba(255,255,255,0.05);
        }
        .screen { background: #000; height: 100%; border-radius: 35px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pulse-bar { width: 10px; border-radius: 10px; animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { height: 8px; } 50% { height: 28px; } }

        /* --- SMOOTH SLIDE MECHANISM --- */
        .form-wrapper {
            display: flex;
            width: 200%;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        .form-content { width: 50%; padding: 0 30px; }
        .show-register { transform: translateX(-50%); }

        .glass-card { 
            background: rgba(15, 15, 15, 0.6); 
            backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; width: 100%; padding: 1.1rem 1rem 1.1rem 3.5rem; border-radius: 1.25rem; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--brand-blue); background: rgba(21, 36, 244, 0.08); outline: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute -top-24 left-1/4 w-96 h-96 bg-blue-600/10 blur-[150px] rounded-full"></div>
        <div class="absolute -bottom-24 right-1/4 w-96 h-96 bg-purple-600/5 blur-[150px] rounded-full"></div>
    </div>

    <div class="max-w-6xl w-full grid lg:grid-cols-2 gap-12 items-center relative z-10">
        
        <div class="hidden lg:flex flex-col items-center opacity-0 animate-[fadeIn_1s_ease_forwards]">
            <div class="watch-container">
                <div id="strapTop" class="strap strap-top bg-zinc-100"></div>
                <div class="watch-body">
                    <div class="screen">
                        <span class="text-[9px] text-zinc-600 mb-2 tracking-[0.3em] font-bold uppercase">Titanium Core</span>
                        <div class="text-4xl font-black tracking-tighter" id="clock">00:00</div>
                        <div class="flex gap-2 mt-6 items-end h-10">
                            <div class="pulse-bar bg-blue-600" style="animation-delay: 0.1s"></div>
                            <div class="pulse-bar bg-zinc-800" style="animation-delay: 0.3s"></div>
                            <div class="pulse-bar bg-blue-400" style="animation-delay: 0.5s"></div>
                        </div>
                    </div>
                </div>
                <div id="strapBottom" class="strap strap-bottom bg-zinc-100"></div>
            </div>
        </div>

        <div class="glass-card rounded-[3.5rem] shadow-2xl max-w-md mx-auto w-full opacity-0 animate-[fadeIn_1s_ease_0.3s_forwards]">
            <div id="mainSlider" class="form-wrapper">
                
                <div class="form-content py-12">
                    <div class="text-center mb-10">
                        <h1 class="text-3xl font-black italic tracking-tighter">REVORZ<span class="text-blue-600">.</span></h1>
                        <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.4em] mt-1">Authorized Entry</p>
                    </div>
                    <form id="loginForm" class="space-y-4">
                        <div class="relative">
                            <i data-lucide="user" class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-600 w-5 h-5"></i>
                            <input type="text" id="l_user" placeholder="Username" class="input-field" required>
                        </div>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-600 w-5 h-5"></i>
                            <input type="password" id="l_pass" placeholder="Password" class="input-field" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xs tracking-widest hover:bg-blue-700 transition-all active:scale-95">
                            SIGN IN
                        </button>
                    </form>
                    <p class="text-center mt-8 text-xs text-zinc-500">
                        No account? <button onclick="toggleForm('register')" class="text-white font-extrabold underline">Create Identity</button>
                    </p>
                </div>

                <div class="form-content py-12">
                    <div class="text-center mb-10">
                        <h1 class="text-3xl font-black italic tracking-tighter text-blue-600">REGISTER<span class="text-white">.</span></h1>
                        <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.4em] mt-1">Initialize Identity</p>
                    </div>
                    <form id="registerForm" class="space-y-4">
                        <div class="relative">
                            <i data-lucide="at-sign" class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-600 w-5 h-5"></i>
                            <input type="text" id="r_user" placeholder="Choose Username" class="input-field" required>
                        </div>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-600 w-5 h-5"></i>
                            <input type="password" id="r_pass" placeholder="Password" class="input-field" required>
                        </div>
                        <div class="relative">
                            <i data-lucide="shield-check" class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-600 w-5 h-5"></i>
                            <input type="password" id="r_confirm" placeholder="Confirm Password" class="input-field" required>
                        </div>
                        <button type="submit" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs tracking-widest hover:bg-zinc-200 transition-all active:scale-95">
                            CREATE ACCOUNT
                        </button>
                    </form>
                    <p class="text-center mt-8 text-xs text-zinc-500">
                        Already registered? <button onclick="toggleForm('login')" class="text-white font-extrabold underline">Back to Login</button>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-8 right-8 translate-x-[150%] transition-transform duration-500 z-[100] px-6 py-4 rounded-2xl font-bold text-xs tracking-widest shadow-2xl"></div>

    <script>
        lucide.createIcons();

        // --- UI LOGIC: SLIDE & CLOCK ---
        function toggleForm(mode) {
            const slider = document.getElementById('mainSlider');
            if(mode === 'register') slider.classList.add('show-register');
            else slider.classList.remove('show-register');
        }

        // Cek URL jika ada ?mode=register
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('mode') === 'register') toggleForm('register');
        };

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000); updateTime();

        // --- AUTH LOGIC: LOCAL STORAGE ---
        
        // Helper Notifikasi
        function showToast(msg, type = 'error') {
            const toast = document.getElementById('toast');
            toast.innerText = msg.toUpperCase();
            toast.style.backgroundColor = type === 'success' ? '#10B981' : '#EF4444';
            toast.style.transform = 'translateX(0)';
            setTimeout(() => { toast.style.transform = 'translateX(150%)'; }, 3000);
        }

        // Register Action
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('r_user').value.trim();
            const p = document.getElementById('r_pass').value;
            const cp = document.getElementById('r_confirm').value;

            if(p !== cp) return showToast("Passwords don't match");
            if(p.length < 4) return showToast("Password too short");

            let users = JSON.parse(localStorage.getItem('revorz_db')) || [];
            if(users.some(user => user.username === u)) return showToast("Username taken");

            users.push({ username: u, password: p });
            localStorage.setItem('revorz_db', JSON.stringify(users));
            
            showToast("Account Created!", "success");
            setTimeout(() => toggleForm('login'), 1000);
        });

        // Login Action
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('l_user').value.trim();
            const p = document.getElementById('l_pass').value;

            let users = JSON.parse(localStorage.getItem('revorz_db')) || [];
            const userMatch = users.find(user => user.username === u && user.password === p);

            if(userMatch) {
                showToast("Access Granted!", "success");
                // Simulasi pindah halaman
                setTimeout(() => { alert("Welcome to Revorz Dashboard!"); }, 1000);
            } else {
                showToast("Invalid Credentials");
            }
        });

        // Animasi Warna Jam
        const colors = ['#F3F4F6', '#1A1A1A', '#1E3A8A'];
        let colorIdx = 0;
        setInterval(() => {
            colorIdx = (colorIdx + 1) % colors.length;
            document.getElementById('strapTop').style.backgroundColor = colors[colorIdx];
            document.getElementById('strapBottom').style.backgroundColor = colors[colorIdx];
        }, 4000);
    </script>
</body>
</html>
