<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Cart & Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000000; color: white; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(192, 192, 192, 0.1); }
        .input-revorz { background: #050505; border: 1px solid #1a1a1a; transition: 0.3s; }
        .input-revorz:focus { border-color: #1524f4; box-shadow: 0 0 10px rgba(21, 36, 244, 0.2); outline: none; }
    </style>
</head>
<body class="pt-24 px-6 pb-20">
    <nav class="fixed top-0 w-full left-0 z-50 bg-black/90 border-b border-gray-900 px-8 py-4 flex justify-between items-center">
        <h1 class="text-xl font-black silver-text tracking-tighter uppercase">REVORZ</h1>
        <a href="index.html" class="text-xs font-bold hover:text-[#1524f4] transition-all tracking-widest uppercase">Kembali Belanja</a>
    </nav>

    <div class="max-w-6xl mx-auto grid lg:grid-cols-3 gap-10">
        
        <div class="lg:col-span-2 space-y-6">
            <h2 class="text-3xl font-extrabold silver-text uppercase tracking-tighter">Your Cart</h2>
            
            <div class="glass-card p-6 rounded-[2.5rem] flex flex-wrap md:flex-nowrap items-center gap-6">
                <div class="w-24 h-24 bg-gray-900 rounded-3xl flex items-center justify-center">
                    <i data-lucide="watch" class="w-10 h-10 text-[#1524f4]"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-lg">REVORZ Titan X</h3>
                    <p class="text-gray-500 text-xs">Material: Titanium | Color: Midnight Blue</p>
                </div>
                <div class="flex items-center gap-4 bg-black px-4 py-2 rounded-full border border-gray-800">
                    <button class="text-[#1524f4] font-bold">-</button>
                    <span class="text-sm">1</span>
                    <button class="text-[#1524f4] font-bold">+</button>
                </div>
                <p class="font-bold text-[#1524f4]">Rp 4.299.000</p>
                <button class="text-gray-600 hover:text-red-500 transition-all"><i data-lucide="trash-2"></i></button>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="glass-card p-8 rounded-[3rem] sticky top-32">
                <h3 class="text-xl font-bold mb-6 silver-text uppercase tracking-widest">Order Summary</h3>
                
                <form class="space-y-4 mb-6">
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1">Nama Penerima</label>
                        <input type="text" placeholder="John Doe" class="w-full input-revorz p-4 rounded-2xl text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1">Alamat Pengiriman</label>
                        <textarea placeholder="Alamat lengkap..." class="w-full input-revorz p-4 rounded-2xl text-sm h-20"></textarea>
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1">Metode Pembayaran</label>
                        <select class="w-full input-revorz p-4 rounded-2xl text-sm appearance-none">
                            <option>Transfer Bank (BCA)</option>
                            <option>E-Wallet (Dana/Gopay)</option>
                            <option>Credit Card</option>
                        </select>
                    </div>
                </form>

                <div class="space-y-2 border-t border-gray-800 pt-6">
                    <div class="flex justify-between text-sm text-gray-400">
                        <span>Subtotal</span>
                        <span>Rp 4.299.000</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-400">
                        <span>Pengiriman</span>
                        <span class="text-green-500 text-xs uppercase font-bold">Gratis</span>
                    </div>
                    <div class="flex justify-between text-xl font-black mt-4 pt-4 border-t border-gray-900">
                        <span class="silver-text">Total</span>
                        <span class="text-[#1524f4]">Rp 4.299.000</span>
                    </div>
                </div>

                <button class="w-full bg-[#1524f4] text-white py-5 rounded-3xl font-black mt-8 hover:bg-[#050e7e] transition-all uppercase tracking-[0.2em] text-xs">
                    Selesaikan Pesanan
                </button>
            </div>
        </div>

    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
