<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Cart & Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000000; color: white; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(192, 192, 192, 0.1); }
        .input-revorz { background: #050505; border: 1px solid #1a1a1a; transition: 0.3s; }
        .input-revorz:focus { border-color: #1524f4; box-shadow: 0 0 10px rgba(21, 36, 244, 0.2); outline: none; }
    </style>
</head>
<body class="pt-24 px-6 pb-20">
    <nav class="fixed top-0 w-full left-0 z-50 bg-black/90 border-b border-gray-900 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="logo.png" class="w-10 h-10 rounded-full" alt="Revorz Logo">
            <h1 class="text-xl font-black silver-text tracking-tighter uppercase">REVORZ</h1>
        </div>
        <div class="flex items-center gap-6">
            <a href="index.html" class="text-xs font-bold hover:text-[#1524f4] transition-all tracking-widest uppercase">Beranda</a>
            <button onclick="window.location.href='cart.html'" class="relative p-3 bg-white/5 rounded-full hover:bg-white/10 transition active:scale-90">
                <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                <span id="cart-dot" class="absolute top-1.5 right-1.5 w-3 h-3 bg-blue-600 rounded-full border-2 border-black hidden"></span>
            </button>
            <button onclick="handleLogout()" class="bg-white/5 border border-white/10 px-4 py-2 rounded-full text-[10px] font-black tracking-widest hover:bg-red-600 hover:text-white hover:border-red-600 transition-all uppercase" id="logoutButton">
                Logout
            </button>
            <button onclick="goToLogin()" class="bg-white/5 border border-white/10 px-4 py-2 rounded-full text-[10px] font-black tracking-widest hover:bg-white/10 transition-all uppercase hidden" id="loginButton">
                Login
            </button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto grid lg:grid-cols-3 gap-10">

        <div class="lg:col-span-2 space-y-6">
            <h2 class="text-3xl font-extrabold silver-text uppercase tracking-tighter">Your Cart</h2>

            <div id="cartContainer" class="space-y-6">
                <!-- Cart items will be loaded here -->
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="glass-card p-8 rounded-[3rem] sticky top-32">
                <h3 class="text-xl font-bold mb-6 silver-text uppercase tracking-widest">Order Summary</h3>

                <div class="space-y-2 border-t border-gray-800 pt-6">
                    <div class="flex justify-between text-sm text-gray-400">
                        <span>Subtotal</span>
                        <span id="subtotal">Rp 0</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-400">
                        <span>Tax (10%)</span>
                        <span id="tax">Rp 0</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-400">
                        <span>Pengiriman</span>
                        <span class="text-green-500 text-xs uppercase font-bold">Gratis</span>
                    </div>
                    <div class="flex justify-between text-xl font-black mt-4 pt-4 border-t border-gray-900">
                        <span class="silver-text">Total</span>
                        <span id="total" class="text-[#1524f4]">Rp 0</span>
                    </div>
                </div>

                <button onclick="proceedToCheckout()" class="w-full bg-[#1524f4] text-white py-5 rounded-3xl font-black mt-8 hover:bg-[#050e7e] transition-all uppercase tracking-[0.2em] text-xs">
                    Proceed to Checkout
                </button>
                
                <button onclick="clearCart()" class="w-full bg-white/10 text-white py-3 rounded-3xl font-bold mt-4 hover:bg-red-600 transition-all uppercase tracking-[0.2em] text-xs">
                    Clear Cart
                </button>
            </div>
        </div>

    </div>

    <script>
        // Check if user is admin and redirect if needed
        if (sessionStorage.getItem('role') === 'ADMIN') {
            window.location.href = 'admin-dashboard.html';
        }

        // Load cart items from localStorage
        function loadCart() {
            const cartContainer = document.getElementById('cartContainer');
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];

            if(cart.length === 0) {
                // If cart is empty
                cartContainer.innerHTML = `
                    <div class="glass-card p-12 rounded-[2.5rem] text-center">
                        <i data-lucide="shopping-cart" class="w-16 h-16 mx-auto text-gray-600 mb-4"></i>
                        <h3 class="text-xl font-bold mb-2">Keranjang Kosong</h3>
                        <p class="text-gray-500 mb-6">Tambahkan beberapa produk ke keranjang Anda</p>
                        <a href="products.html" class="inline-block bg-[#1524f4] text-white py-3 px-8 rounded-2xl font-bold hover:bg-blue-700 transition-all">Belanja Sekarang</a>
                    </div>
                `;
                lucide.createIcons();
                updateTotals();
                return;
            }

            // Build cart items HTML
            let cartHTML = '';
            cart.forEach((item, index) => {
                cartHTML += `
                    <div class="glass-card p-6 rounded-[2.5rem] flex flex-wrap md:flex-nowrap items-center gap-6">
                        <div class="w-24 h-24 bg-gray-900 rounded-3xl flex items-center justify-center">
                            <img src="${item.img}" class="w-16 h-16 object-contain" alt="${item.nama}">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-lg">${item.nama}</h3>
                            <p class="text-gray-500 text-xs">Harga: Rp ${item.harga.toLocaleString('id-ID')}</p>
                        </div>
                        <div class="flex items-center gap-4 bg-black px-4 py-2 rounded-full border border-gray-800">
                            <button class="text-[#1524f4] font-bold" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="text-sm">${item.qty}</span>
                            <button class="text-[#1524f4] font-bold" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <p class="font-bold text-[#1524f4]">Rp ${(item.harga * item.qty).toLocaleString('id-ID')}</p>
                        <button class="text-gray-600 hover:text-red-500 transition-all" onclick="removeItem(${index})">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                `;
            });
            
            cartContainer.innerHTML = cartHTML;
            lucide.createIcons();
            updateTotals();
        }

        // Update quantity of an item in cart
        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];

            if(cart[index]) {
                cart[index].qty += change;

                // Make sure quantity is at least 1
                if(cart[index].qty < 1) {
                    cart[index].qty = 1;
                }

                localStorage.setItem('revorz_cart', JSON.stringify(cart));
                loadCart(); // Refresh display
            }
        }

        // Remove item from cart
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];

            if(cart[index]) {
                cart.splice(index, 1);
                localStorage.setItem('revorz_cart', JSON.stringify(cart));
                loadCart(); // Refresh display

                // Show notification
                showNotification('Item berhasil dihapus dari keranjang!', 'info');
            }
        }

        // Clear entire cart
        function clearCart() {
            if(confirm('Apakah Anda yakin ingin mengosongkan keranjang?')) {
                localStorage.removeItem('revorz_cart');
                loadCart();

                // Show notification
                showNotification('Keranjang belanja telah dikosongkan.', 'info');
            }
        }

        // Update totals
        function updateTotals() {
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const subtotal = cart.reduce((sum, item) => sum + (item.harga * item.qty), 0);
            const tax = subtotal * 0.1; // 10% tax
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `Rp ${subtotal.toLocaleString('id-ID')}`;
            document.getElementById('tax').textContent = `Rp ${tax.toLocaleString('id-ID')}`;
            document.getElementById('total').textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        // Proceed to checkout
        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            
            if(cart.length === 0) {
                showNotification('Keranjang Anda masih kosong!', 'error');
                return;
            }
            
            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        // Check if user is admin and redirect if needed
        if (sessionStorage.getItem('role') === 'ADMIN') {
            window.location.href = 'admin-dashboard.html';
        }

        // Update UI based on login status
        function updateUI() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const logoutButton = document.getElementById('logoutButton');
            const loginButton = document.getElementById('loginButton');

            if (isLoggedIn) {
                // User is logged in
                if (logoutButton) logoutButton.classList.remove('hidden');
                if (loginButton) loginButton.classList.add('hidden');
            } else {
                // User is not logged in
                if (logoutButton) logoutButton.classList.add('hidden');
                if (loginButton) loginButton.classList.remove('hidden');
            }
        }

        // Navigate to login
        function goToLogin() {
            window.location.href = 'login.html';
        }

        // Logout function
        function handleLogout() {
            sessionStorage.clear();
            showNotification('Anda telah logout dari akun Anda.', 'info');

            // Update UI immediately to show login state
            const logoutButton = document.getElementById('logoutButton');
            const loginButton = document.getElementById('loginButton');

            if (logoutButton) logoutButton.classList.add('hidden');
            if (loginButton) loginButton.classList.remove('hidden');

            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        }

        // Initialize cart when page loads
        window.onload = function() {
            loadCart();
            updateUI();
            updateCartDot();
        };

        // Update cart dot
        function updateCartDot() {
            const cart = JSON.parse(localStorage.getItem('revorz_cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);

            const cartDot = document.getElementById('cart-dot');
            if(totalItems > 0) {
                cartDot.classList.remove('hidden');
            } else {
                cartDot.classList.add('hidden');
            }
        }

        lucide.createIcons();

        // Global notification function
        function showNotification(message, type = 'info') {
            // Remove previous notification if exists
            let existingNotification = document.getElementById('web-notification');
            if(existingNotification) {
                existingNotification.remove();
            }

            // Determine color based on notification type
            let bgColor = '#1524f4'; // Default blue for info
            if(type === 'success') bgColor = '#10b981'; // Green for success
            if(type === 'error') bgColor = '#ef4444'; // Red for error
            if(type === 'warning') bgColor = '#f59e0b'; // Yellow for warning

            // Create notification element
            const notification = document.createElement('div');
            notification.id = 'web-notification';
            notification.className = 'fixed top-6 right-6 px-6 py-4 rounded-xl shadow-lg z-[1000] max-w-sm';
            notification.style.backgroundColor = bgColor;
            notification.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
            notification.style.color = 'white';
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3">
                        <i data-lucide="${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : type === 'warning' ? 'alert-triangle' : 'info'}" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-bold text-sm">${type.charAt(0).toUpperCase() + type.slice(1)}</p>
                        <p class="text-xs opacity-80">${message}</p>
                    </div>
                    <button onclick="closeNotification()" class="ml-2 text-white">Ã—</button>
                </div>
            `;

            // Add to body
            document.body.appendChild(notification);
            lucide.createIcons();

            // Show with animation
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }

        function closeNotification() {
            const notification = document.getElementById('web-notification');
            if(notification) {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }
        }
    </script>
</body>
</html>
