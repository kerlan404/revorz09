<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Contact Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000000; color: white; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .contact-card { background: #0a0a0a; border: 1px solid rgba(192, 192, 192, 0.1); transition: 0.4s; }
        .contact-card:hover { border-color: #1524f4; box-shadow: 0 0 30px rgba(21, 36, 244, 0.1); }
    </style>
</head>
<body class="pt-24 px-6 overflow-x-hidden">
    <nav class="fixed top-0 w-full left-0 z-50 bg-black/90 border-b border-gray-900 px-8 py-4 flex justify-between items-center">
        <h1 class="text-xl font-black silver-text tracking-tighter uppercase">REVORZ</h1>
        <a href="index.html" class="text-xs font-bold hover:text-[#1524f4] transition-all tracking-widest uppercase">Beranda</a>
    </nav>

    <div class="max-w-6xl mx-auto py-12">
        <div class="text-center mb-20">
            <span class="text-[#1524f4] font-bold tracking-[0.4em] uppercase text-[10px]">Hubungi Kami</span>
            <h2 class="text-5xl md:text-7xl font-black silver-text uppercase tracking-tighter mt-4">Punya Pertanyaan?</h2>
        </div>

        <div class="grid md:grid-cols-2 gap-16 items-start">
            
            <div class="space-y-10">
                <div class="flex gap-6 items-center contact-card p-8 rounded-[2.5rem]">
                    <div class="bg-[#1524f4]/20 p-4 rounded-2xl"><i data-lucide="mail" class="text-[#1524f4]"></i></div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Official Email</p>
                        <p class="text-lg font-bold">support@revorz.com</p>
                    </div>
                </div>

                <div class="flex gap-6 items-center contact-card p-8 rounded-[2.5rem]">
                    <div class="bg-[#1524f4]/20 p-4 rounded-2xl"><i data-lucide="phone" class="text-[#1524f4]"></i></div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Customer Care</p>
                        <p class="text-lg font-bold">021-999-REVORZ</p>
                    </div>
                </div>

                <div class="flex gap-6 items-center contact-card p-8 rounded-[2.5rem]">
                    <div class="bg-[#1524f4]/20 p-4 rounded-2xl"><i data-lucide="map-pin" class="text-[#1524f4]"></i></div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Headquarters</p>
                        <p class="text-lg font-bold">SCBD, Jakarta Selatan</p>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-[#0a0a0a] to-[#050505] p-10 rounded-[3rem] border border-[#1524f4]/20">
                <h3 class="text-xl font-bold mb-8 silver-text uppercase tracking-widest">Kirim Pesan</h3>
                <form class="space-y-5">
                    <input type="text" placeholder="Nama Lengkap" class="w-full bg-black border border-gray-800 rounded-2xl p-4 outline-none focus:border-[#1524f4] transition-all text-sm">
                    <input type="email" placeholder="Email Anda" class="w-full bg-black border border-gray-800 rounded-2xl p-4 outline-none focus:border-[#1524f4] transition-all text-sm">
                    <textarea placeholder="Pesan Anda..." rows="4" class="w-full bg-black border border-gray-800 rounded-2xl p-4 outline-none focus:border-[#1524f4] transition-all text-sm"></textarea>
                    <button class="w-full bg-[#1524f4] py-5 rounded-2xl font-black text-xs tracking-widest uppercase hover:bg-white hover:text-black transition-all">
                        Kirim Pesan Sekarang
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
