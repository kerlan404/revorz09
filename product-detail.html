<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Titan X Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-panel { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(192, 192, 192, 0.1); }
        .glow-blue { box-shadow: 0 0 30px rgba(21, 36, 244, 0.2); }
    </style>
</head>
<body class="pt-24 px-6 pb-20">
    <nav class="fixed top-0 w-full left-0 z-50 bg-black/90 border-b border-gray-900 px-8 py-4 flex justify-between items-center">
        <h1 class="text-xl font-black silver-text tracking-tighter">REVORZ</h1>
        <a href="products.html" class="text-xs font-bold hover:text-[#1524f4] transition-all">BACK TO SHOP</a>
    </nav>

    <main class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
        <div class="glass-panel p-10 rounded-[3rem] relative overflow-hidden group">
            <div class="absolute inset-0 bg-[#1524f4] opacity-5 blur-[100px] group-hover:opacity-10 transition-all"></div>
            <i data-lucide="watch" class="w-full h-80 text-[#1524f4] drop-shadow-[0_0_50px_rgba(21,36,244,0.5)]"></i>
            <div class="flex justify-center gap-4 mt-10">
                <div class="w-16 h-16 border-2 border-[#1524f4] rounded-2xl p-2 bg-black"><i data-lucide="watch" class="w-full h-full text-white"></i></div>
                <div class="w-16 h-16 border border-gray-800 rounded-2xl p-2 bg-black"><i data-lucide="camera" class="w-full h-full text-gray-700"></i></div>
            </div>
        </div>

        <div class="space-y-8">
            <div>
                <span class="text-[#1524f4] font-bold tracking-[0.4em] uppercase text-xs">Series Edition</span>
                <h2 class="text-6xl font-black silver-text tracking-tighter mt-2">TITAN X</h2>
                <p class="text-3xl font-light text-gray-400 mt-4 tracking-tight">Rp 4.299.000</p>
            </div>

            <p class="text-gray-500 leading-relaxed">Dibuat dari titanium aerospace-grade dengan layar Sapphire Crystal anti gores. Smartwatch tercanggih untuk para profesional yang menghargai presisi.</p>
            
            <div class="space-y-4">
                <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Pilih Warna</p>
                <div class="flex gap-4">
                    <button class="w-8 h-8 rounded-full bg-[#1524f4] ring-4 ring-[#1524f4]/20"></button>
                    <button class="w-8 h-8 rounded-full bg-[#C0C0C0]"></button>
                    <button class="w-8 h-8 rounded-full bg-gray-800"></button>
                </div>
            </div>

            <div class="flex gap-4 pt-6">
                <button onclick="window.location.href='checkout.html'" class="flex-1 bg-[#1524f4] text-white py-5 rounded-2xl font-black tracking-widest uppercase hover:bg-[#050e7e] transition-all glow-blue">Buy Now</button>
                <button class="px-8 border border-gray-800 rounded-2xl hover:bg-white/5 transition-all"><i data-lucide="shopping-bag"></i></button>
            </div>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
