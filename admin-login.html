<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revorz - Admin Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; font-family: 'Plus Jakarta Sans', sans-serif; }
        .silver-text { background: linear-gradient(180deg, #FFF 0%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .login-card { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(21, 36, 244, 0.3); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-10 rounded-[3rem] login-card">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black silver-text tracking-tighter">REVORZ ADMIN</h1>
            <p class="text-[10px] text-blue-400 font-bold uppercase tracking-[0.3em] mt-2">Secure Gateway</p>
        </div>
        <form class="space-y-6" onsubmit="event.preventDefault(); window.location.href='admin-dashboard.html'">
            <div class="relative">
                <i data-lucide="shield-check" class="absolute left-4 top-4 w-5 h-5 text-gray-500"></i>
                <input type="text" placeholder="Admin Username" class="w-full bg-black border border-gray-800 rounded-2xl p-4 pl-12 text-sm text-white focus:border-[#1524f4] outline-none">
            </div>
            <div class="relative">
                <i data-lucide="key" class="absolute left-4 top-4 w-5 h-5 text-gray-500"></i>
                <input type="password" placeholder="Passcode" class="w-full bg-black border border-gray-800 rounded-2xl p-4 pl-12 text-sm text-white focus:border-[#1524f4] outline-none">
            </div>
            <button class="w-full bg-[#1524f4] py-4 rounded-2xl font-bold text-white uppercase tracking-widest hover:bg-blue-700 transition-all">Authorize Access</button>
        </form>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
